<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

        <title>Edibles</title>
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
        <link href="/static/css/body.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/static/js/bootstrap-rating-input.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap-alert.js" type="text/javascript"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">

        {% block head %}
        {% endblock %}
    </head>
    <body>
        <!-- Top navigation bar -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Edibles</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ url_for("browse_recipes", username=username) }}">Browse Recipes</a></li>
                        <li><a href="{{ url_for("recipebox", username=username) }}">My Recipe Box</a></li>
                        <li><a href="{{ url_for("logout") }}">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div id="alert-space">

                        {% for message in get_flashed_messages() %}
                            <div class="alert alert-success alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>{{ message }}
                            </div>
                        {% endfor %}

                    </div>
                </div>
                <div class="col-md-3">
                </div>
            </div>

            {% block body %}
            {% endblock %}
            <script type="text/javascript">
                $('.alert').fadeOut(5000)
            </script>
        </div>
    </body>
</html>
